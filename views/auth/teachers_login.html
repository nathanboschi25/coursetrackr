{% extends '_partials/non-connected_template.html' %}

{% block title %}Se connecter - Espace Enseignant{% endblock %}

{% block content %}
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;" method="post">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se connecter - Espace
                                Enseignant</h3>

                            <div class="form-outline mb-4">
                                <select class="form-select" name="teacher" id="form2Example28" required>
                                    <option value="">Votre nom</option>
                                    {% for prof in teachers %}
                                        <option value="{{ prof.teacher_id }}">{{ prof.teacher_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="form-outline mb-4">
                                <select class="form-select" name="list" id="form2Example38" required>
                                    <option value="">La classe</option>
                                    {% for classe in listes %}
                                        <option value="{{ classe.list_id }}">{{ classe.designation }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info" type="submit">Se connecter</button>
                            </div>

                            <p>Vous n'etes pas un enseignant ? <a href="{{ url_for('auth_security.auth_login') }}"
                                                                  class="link-info">Espace etudiant ici</a></p>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://www.freecodecamp.org/news/content/images/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg"
                         alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
