{% extends '_partials/non-connected_template.html' %}

{% block title %}Se connecter{% endblock %}

{% block content %}
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black">
                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                        <form style="width: 23rem;" method="post">

                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Se connecter</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example18">Nom d'utilisateur</label>
                                <input type="text" name="username" id="form2Example18"
                                       class="form-control" required/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form2Example28">Mot de passe</label>
                                <input type="password" name="password" id="form2Example28"
                                       class="form-control" required/>
                            </div>

                            <div class="pt-1 mb-4">
                                <button class="btn btn-info" type="submit">Se connecter</button>
                            </div>

                            <p>Vous n'avez pas encore de compte ? <a href="{{ url_for('auth_security.auth_signup') }}"
                                                                     class="link-info">S'inscrire ici</a></p>
                            <a href="{{ url_for('auth_security.teachers_login') }}" class="btn btn-secondary"><span
                                    class="material-symbols-outlined">school</span> Espace
                                enseignant</a>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="https://www.freecodecamp.org/news/content/images/2022/09/jonatan-pie-3l3RwQdHRHg-unsplash.jpg"
                         alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
